<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Brand navigator</title>
</head>
<body>
	<div th:fragment="navigator"
		class="logo-brand border border-success mb-4">
		<div class="row">
			<div th:each="brand: ${brands}" class="col-sm-2"
				th:classappend="${!brandStat.last} ? border-right">
				<a th:href="@{/products/__${brand.id}__}"><img
					th:src="${brand.logo}" width="100%"></a>
			</div>
		</div>
	</div>
</body>
</html>
